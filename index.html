<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="aprendendoJavascript" data-spy="scroll" data-target="#sidebar" ng-controller="ApplicationCtrl">

    <div class="container" ng-repeat="lesson in lessons">
      <div class="row">
        <h1 id="{{lesson.key}}">{{lesson.title}}</h1>
        <exercise number="exercise" index-name="lesson.key + '_' + $index" ng-repeat="exercise in lesson.exercises"></exercise>
      </div>
    </div>

    <ul class="nav nav-stacked" id="sidebar" data-spy="affix">
      <li ng-repeat="lesson in lessons">
        <a href="{{'#' + lesson.key}}" data-toggle="collapse">{{lesson.title}}</a>
        <ul class="nav">
          <li ng-repeat="exercise in lesson.exercises">
            <a href="{{'#' + lesson.key + '_' + $index}}">{{exercise.title}}</a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Ace code editor -->
    <script src="js/ace/ace.js"></script>
    <script src="js/ace/theme-twilight.js"></script>
    <script src="js/ace/mode-javascript.js"></script>
    <script src="js/jquery-ace.min.js"></script>

    <!-- AngularJS library -->
    <script src="js/angular.min.js"></script>

    <!-- AngularJS application -->
    <script src="js/app/main.js"></script>
  </body>
</html>
